<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75 Hard - Girly Edition</title>
    
    <!-- Tailwind CSS (Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel (To allow us to write JSX in the browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap');
        body { font-family: 'Outfit', sans-serif; }
        
        @keyframes confetti {
          0% { transform: translateY(0) rotate(0); opacity: 1; }
          100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
        }
        .animate-confetti {
          animation-name: confetti;
          animation-timing-function: ease-out;
        }
    </style>
</head>
<body class="bg-rose-50 text-slate-800">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- ICONS (Manually defined so we don't need external installs) ---
        const Icon = ({ path, className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {path}
            </svg>
        );

        const Heart = (props) => <Icon {...props} path={<path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.3 1.5 4.05 3 5.5l7 7Z" />} />;
        const Droplets = (props) => <Icon {...props} path={<><path d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.8-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z"/><path d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.35"/></>} />;
        const BookOpen = (props) => <Icon {...props} path={<><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></>} />;
        const Dumbbell = (props) => <Icon {...props} path={<><path d="m6.5 6.5 11 11"/><path d="m21 21-1-1"/><path d="m3 3 1 1"/><path d="m18 22 4-4"/><path d="m2 6 4-4"/><path d="m3 10 7-7"/><path d="m14 21 7-7"/></>} />;
        const Camera = (props) => <Icon {...props} path={<><path d="M14.5 4h-5L7 7H4a2 2 0 0 0-2 2v9a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2h-3l-2.5-3z"/><circle cx="12" cy="13" r="3"/></>} />;
        const Sparkles = (props) => <Icon {...props} path={<><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"/><path d="M5 3v4"/><path d="M9 5H5"/><path d="M3 7V3"/><path d="M7 5H3"/></>} />; // Simplified sparkles
        const X = (props) => <Icon {...props} path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />;
        const ChevronRight = (props) => <Icon {...props} path={<path d="m9 18 6-6-6-6"/>} />;
        const ChevronLeft = (props) => <Icon {...props} path={<path d="m15 18-6-6 6-6"/>} />;
        const Info = (props) => <Icon {...props} path={<><circle cx="12" cy="12" r="10"/><path d="M12 16v-4"/><path d="M12 8h.01"/></>} />;
        const RefreshCw = (props) => <Icon {...props} path={<><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></>} />;
        const Trophy = (props) => <Icon {...props} path={<><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></>} />;


        const Confetti = ({ active }) => {
            if (!active) return null;
            return (
                <div className="fixed inset-0 pointer-events-none z-50 overflow-hidden">
                {[...Array(50)].map((_, i) => (
                    <div
                    key={i}
                    className="absolute animate-confetti"
                    style={{
                        left: `${Math.random() * 100}%`,
                        top: `-20px`,
                        backgroundColor: ['#FFC0CB', '#FF69B4', '#FFB6C1', '#FF1493', '#DB7093'][Math.floor(Math.random() * 5)],
                        width: `${Math.random() * 10 + 5}px`,
                        height: `${Math.random() * 10 + 5}px`,
                        animationDuration: `${Math.random() * 3 + 2}s`,
                        animationDelay: `${Math.random() * 2}s`,
                        transform: `rotate(${Math.random() * 360}deg)`,
                    }}
                    />
                ))}
                </div>
            );
        };

        const TASKS = [
            { id: 'diet', label: 'Follow Diet (No Alcohol/Cheats)', icon: Heart, color: 'text-rose-500', bg: 'bg-rose-100' },
            { id: 'water', label: '1 Gallon Water', icon: Droplets, color: 'text-blue-400', bg: 'bg-blue-100' },
            { id: 'workout', label: '2 x 45min Workouts (1 Outside)', icon: Dumbbell, color: 'text-purple-500', bg: 'bg-purple-100' },
            { id: 'book', label: '10 Pages Non-Fiction', icon: BookOpen, color: 'text-amber-600', bg: 'bg-amber-100' },
            { id: 'pic', label: 'Progress Picture', icon: Camera, color: 'text-pink-500', bg: 'bg-pink-100' },
        ];

        function App() {
            const [history, setHistory] = useState(() => {
                try {
                    const saved = localStorage.getItem('75hard-girly-data');
                    return saved ? JSON.parse(saved) : {};
                } catch (e) {
                    return {};
                }
            });

            const [currentDay, setCurrentDay] = useState(1);
            const [showRules, setShowRules] = useState(false);
            const [showConfetti, setShowConfetti] = useState(false);
            
            useEffect(() => {
                localStorage.setItem('75hard-girly-data', JSON.stringify(history));
            }, [history]);

            const toggleTask = (day, taskId) => {
                setHistory(prev => {
                    const dayData = prev[day] || { completed: false, tasks: {} };
                    const newTasks = { ...dayData.tasks, [taskId]: !dayData.tasks[taskId] };
                    const allDone = TASKS.every(t => newTasks[t.id]);
                    
                    if (allDone && !dayData.completed) {
                        triggerConfetti();
                    }

                    return { ...prev, [day]: { completed: allDone, tasks: newTasks } };
                });
            };

            const triggerConfetti = () => {
                setShowConfetti(true);
                setTimeout(() => setShowConfetti(false), 4000);
            };

            const getProgress = (day) => {
                const dayData = history[day];
                if (!dayData) return 0;
                const completedCount = TASKS.filter(t => dayData.tasks[t.id]).length;
                return (completedCount / TASKS.length) * 100;
            };

            const resetProgress = () => {
                if (confirm("Are you sure you want to reset your entire journey? This cannot be undone, bestie!")) {
                    setHistory({});
                    setCurrentDay(1);
                }
            };

            const nextDay = () => setCurrentDay(d => Math.min(75, d + 1));
            const prevDay = () => setCurrentDay(d => Math.max(1, d - 1));

            const currentData = history[currentDay] || { tasks: {} };
            const percentComplete = getProgress(currentDay);

            return (
                <div className="min-h-screen pb-20 selection:bg-rose-200">
                    <Confetti active={showConfetti} />

                    {/* Header */}
                    <div className="bg-white px-6 pt-12 pb-8 rounded-b-[40px] shadow-sm relative overflow-hidden">
                        <div className="absolute top-0 right-0 p-4 opacity-10">
                            <Sparkles className="w-32 h-32 text-rose-300" />
                        </div>
                        
                        <div className="flex justify-between items-center relative z-10">
                            <div>
                                <h1 className="text-4xl font-black text-rose-500 tracking-tight" style={{ fontFamily: 'Georgia, serif' }}>75 Hard</h1>
                                <p className="text-rose-400 font-medium mt-1">Challenge Tracker üéÄ</p>
                            </div>
                            <button onClick={() => setShowRules(true)} className="w-10 h-10 bg-rose-100 rounded-full flex items-center justify-center text-rose-500 hover:bg-rose-200 transition-colors">
                                <Info className="w-5 h-5" />
                            </button>
                        </div>

                        {/* Day Navigation */}
                        <div className="mt-8 flex items-center justify-between bg-rose-50 rounded-2xl p-2">
                            <button onClick={prevDay} disabled={currentDay === 1} className="p-2 text-rose-400 hover:text-rose-600 disabled:opacity-30">
                                <ChevronLeft className="w-6 h-6" />
                            </button>
                            <div className="text-center">
                                <span className="text-xs uppercase tracking-widest text-rose-400 font-bold">Current Day</span>
                                <div className="text-2xl font-black text-slate-700">Day {currentDay}</div>
                            </div>
                            <button onClick={nextDay} disabled={currentDay === 75} className="p-2 text-rose-400 hover:text-rose-600 disabled:opacity-30">
                                <ChevronRight className="w-6 h-6" />
                            </button>
                        </div>
                    </div>

                    <div className="max-w-md mx-auto px-6 -mt-4">
                        
                        {/* Progress Bar */}
                        <div className="bg-white rounded-3xl p-6 shadow-sm border border-rose-100 mb-6">
                            <div className="flex justify-between items-end mb-2">
                                <h3 className="font-bold text-slate-700">Daily Progress</h3>
                                <span className="text-rose-500 font-bold">{Math.round(percentComplete)}%</span>
                            </div>
                            <div className="h-4 bg-rose-100 rounded-full overflow-hidden">
                                <div 
                                    className="h-full bg-gradient-to-r from-rose-300 to-pink-500 transition-all duration-500 ease-out"
                                    style={{ width: `${percentComplete}%` }}
                                />
                            </div>
                            {percentComplete === 100 && (
                                <div className="mt-3 text-center text-sm font-bold text-rose-500 animate-pulse">
                                    ‚ú® You did it, Queen! ‚ú®
                                </div>
                            )}
                        </div>

                        {/* Tasks */}
                        <div className="space-y-3 mb-8">
                            {TASKS.map((task) => {
                                const isCompleted = currentData.tasks[task.id];
                                const TaskIcon = task.icon;
                                return (
                                    <button
                                        key={task.id}
                                        onClick={() => toggleTask(currentDay, task.id)}
                                        className={`w-full group relative overflow-hidden rounded-2xl p-4 transition-all duration-300 transform active:scale-95 text-left border-2 ${
                                            isCompleted 
                                                ? 'bg-rose-50 border-rose-200 shadow-inner' 
                                                : 'bg-white border-transparent shadow-sm hover:shadow-md'
                                        }`}
                                    >
                                        <div className="flex items-center gap-4 relative z-10">
                                            <div className={`w-12 h-12 rounded-full flex items-center justify-center transition-colors ${
                                                isCompleted ? 'bg-rose-200 text-rose-600' : task.bg + ' ' + task.color
                                            }`}>
                                                <TaskIcon className="w-5 h-5" />
                                            </div>
                                            <div className="flex-1">
                                                <p className={`font-bold transition-colors ${isCompleted ? 'text-rose-400 line-through' : 'text-slate-700'}`}>
                                                    {task.label}
                                                </p>
                                            </div>
                                            <div className={`w-8 h-8 rounded-full border-2 flex items-center justify-center transition-all ${
                                                isCompleted 
                                                    ? 'border-rose-400 bg-rose-400 text-white' 
                                                    : 'border-slate-200 bg-white group-hover:border-rose-300'
                                            }`}>
                                                {isCompleted && <Sparkles className="w-4 h-4" />}
                                            </div>
                                        </div>
                                    </button>
                                );
                            })}
                        </div>

                        {/* Grid */}
                        <div className="mb-8">
                            <h3 className="text-lg font-bold text-slate-700 mb-4 px-2 flex items-center gap-2">
                                <Trophy className="w-5 h-5 text-amber-400" />
                                Your Journey
                            </h3>
                            <div className="grid grid-cols-7 gap-2 bg-white p-4 rounded-3xl shadow-sm border border-rose-100">
                                {Array.from({ length: 75 }, (_, i) => i + 1).map((day) => {
                                    const dayData = history[day];
                                    const isCompleted = dayData?.completed;
                                    const hasStarted = dayData && Object.keys(dayData.tasks).length > 0;
                                    const isCurrent = day === currentDay;

                                    return (
                                        <button
                                            key={day}
                                            onClick={() => setCurrentDay(day)}
                                            className={`aspect-square rounded-lg flex items-center justify-center text-xs font-bold transition-all ${
                                                isCurrent ? 'ring-2 ring-rose-500 ring-offset-2 z-10' : ''
                                            } ${
                                                isCompleted
                                                ? 'bg-rose-400 text-white'
                                                : hasStarted
                                                    ? 'bg-rose-100 text-rose-400'
                                                    : 'bg-slate-50 text-slate-300'
                                            }`}
                                        >
                                            {day}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>
                        
                         <div className="text-center pb-8">
                            <button 
                                onClick={resetProgress}
                                className="text-xs font-bold text-rose-300 hover:text-rose-500 transition-colors flex items-center justify-center gap-2 mx-auto"
                            >
                                <RefreshCw className="w-3 h-3" />
                                Reset Challenge
                            </button>
                        </div>
                    </div>

                    {/* Rules Modal */}
                    {showRules && (
                        <div className="fixed inset-0 bg-rose-900/40 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-[2rem] max-w-sm w-full p-6 shadow-2xl">
                                <div className="flex justify-between items-center mb-6">
                                    <h2 className="text-2xl font-black text-rose-500" style={{ fontFamily: 'Georgia, serif' }}>The Rules</h2>
                                    <button onClick={() => setShowRules(false)} className="w-8 h-8 rounded-full bg-slate-100 flex items-center justify-center text-slate-500 hover:bg-rose-100 hover:text-rose-500">
                                        <X className="w-4 h-4" />
                                    </button>
                                </div>
                                <div className="space-y-4 font-medium text-slate-600">
                                    <div className="flex gap-3"><span className="text-2xl">ü•ó</span><p>Follow a diet. No cheat meals & NO alcohol.</p></div>
                                    <div className="flex gap-3"><span className="text-2xl">üíß</span><p>Drink 1 gallon of water.</p></div>
                                    <div className="flex gap-3"><span className="text-2xl">üèÉ‚Äç‚ôÄÔ∏è</span><p>Two 45-min workouts. One <span className="text-rose-500 font-bold">MUST</span> be outside.</p></div>
                                    <div className="flex gap-3"><span className="text-2xl">üìö</span><p>Read 10 pages of a non-fiction book.</p></div>
                                    <div className="flex gap-3"><span className="text-2xl">üì∏</span><p>Take a progress picture every day.</p></div>
                                </div>
                                <button onClick={() => setShowRules(false)} className="w-full mt-6 bg-rose-500 text-white py-3 rounded-xl font-bold hover:bg-rose-600 transition-colors">Got it, let's glow! ‚ú®</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
